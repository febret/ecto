<html lang="en">
<head>
    <title>Ecto Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>

<body>
    <div id="launcher"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="porthole/res/porthole.js"></script>
    
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" type="text/css"/>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="application/javascript"></script>
    
    <div class="div-aligned">
        <h1>View 1</h1>
        <div  data-role="controlgroup" data-type="horizontal">
            <input type="button" value="Left 1/3" data-inline=true onmousedown="canvas('endurance-1', 0,0,0.5,1)" />
            <input type="button" value="Left 1/2" data-inline=true onmousedown="" />
            <input type="button" value="Center" data-inline=true onmousedown=""/>
            <input type="button" value="Right 1/2" data-inline=true onmousedown="" />
            <input type="button" value="Right 1/3" data-inline=true onmousedown="" />
            <input type="button" value="Full" data-inline=true onmousedown="" data-theme="b"/>
            <input type="button" value="Hide" data-inline=true onmousedown="" data-theme="a"/>
        </div>
    </div>
    <div class="div-aligned">
        <h1>View 2</h1>
        <div  data-role="controlgroup" data-type="horizontal">
            <input type="button" value="Left 1/3" data-inline=true onmousedown="" />
            <input type="button" value="Left 1/2" data-inline=true onmousedown="" />
            <input type="button" value="Center" data-inline=true onmousedown=""/>
            <input type="button" value="Right 1/2" data-inline=true onmousedown="" />
            <input type="button" value="Right 1/3" data-inline=true onmousedown="" />
            <input type="button" value="Full" data-inline=true onmousedown="" data-theme="b"/>
            <input type="button" value="Hide" data-inline=true onmousedown="" data-theme="a"/>
        </div>
    </div>
    <div class="div-aligned">
        <h1>View 3</h1>
        <div  data-role="controlgroup" data-type="horizontal">
            <input type="button" value="Left 1/3" data-inline=true onmousedown="$(this).css('color', 'red')" />
            <input type="button" value="Left 1/2" data-inline=true onmousedown="" />
            <input type="button" value="Center" data-inline=true onmousedown=""/>
            <input type="button" value="Right 1/2" data-inline=true onmousedown="" />
            <input type="button" value="Right 1/3" data-inline=true onmousedown="" />
            <input type="button" value="Full" data-inline=true onmousedown="" data-theme="b"/>
            <input type="button" value="Hide" data-inline=true onmousedown="" data-theme="a"/>
        </div>
    </div>
    <script>
        function canvas(view, x, y, w, h) {
            porthole.mccall("{0}: canvas({1}, {2}, {3}, {4})", view, x, y, w, h);
        } 
    </script>
</body>
</html>
